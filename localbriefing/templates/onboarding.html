{% extends 'base.html' %}

{% block title %}LocalBriefing - 시작하기{% endblock %}

{% block content %}
<div class="onboarding-header">
    <div class="logo">🏠 LocalBriefing</div>
    <div class="subtitle-modern">우리 동네 소식을<br><span class="highlight-text">매일 아침</span> 받아보세요</div>
    <div class="feature-badges">
        <span class="badge">✨ AI 요약</span>
        <span class="badge">📍 맞춤형</span>
        <span class="badge">⚡ 빠른 브리핑</span>
    </div>
</div>

<div id="step1" class="onboarding-step">
    <div class="login-options">
        <button class="clay-btn primary large" onclick="nextStep()">
            <span class="btn-icon">📧</span>
            <span>이메일로 시작하기</span>
        </button>
        <button class="clay-btn secondary large" onclick="location.href='/users/kakao/login/'">
            <span class="btn-icon">📱</span>
            <span>카카오로 시작하기</span>
        </button>
        <button class="clay-btn secondary large" onclick="location.href='/users/naver/login/'">
            <span class="btn-icon">🟢</span>
            <span>네이버로 시작하기</span>
        </button>
    </div>
</div>

<div id="step2" class="onboarding-step" style="display: none;">
    <div class="form-group">
        <label class="form-label">📍 거주지 설정</label>
        <select class="form-select" id="gu-select">
            <option value="">구 선택</option>
            <option value="강남구">강남구</option>
            <option value="강동구">강동구</option>
            <option value="강북구">강북구</option>
            <option value="강서구">강서구</option>
            <option value="관악구">관악구</option>
            <option value="광진구">광진구</option>
            <option value="구로구">구로구</option>
            <option value="금천구">금천구</option>
            <option value="노원구">노원구</option>
            <option value="도봉구">도봉구</option>
            <option value="동대문구">동대문구</option>
            <option value="동작구">동작구</option>
            <option value="마포구">마포구</option>
            <option value="서대문구">서대문구</option>
            <option value="서초구">서초구</option>
            <option value="성동구">성동구</option>
            <option value="성북구">성북구</option>
            <option value="송파구">송파구</option>
            <option value="양천구">양천구</option>
            <option value="영등포구">영등포구</option>
            <option value="용산구">용산구</option>
            <option value="은평구">은평구</option>
            <option value="종로구">종로구</option>
            <option value="중구">중구</option>
            <option value="중랑구">중랑구</option>
        </select>
    </div>
    
    <div class="subtitle" style="margin: 20px 0;">
        💡 선택한 구의 맞춤 소식을<br>매일 받아보세요
    </div>
    
    <button class="btn btn-primary" onclick="saveLocationAndNext()">다음</button>
</div>

<div id="step3" class="onboarding-step" style="display: none;">
    <h3>✅ 관심 카테고리 선택</h3>
    
    <div class="category-grid">
        <div class="category-item selected" data-category="weather">
            <span class="card-icon">☀️</span>
            <span>날씨 정보</span>
        </div>

        <div class="category-item selected" data-category="community">
            <span class="card-icon">💬</span>
            <span>동네 이슈</span>
        </div>
        <div class="category-item selected" data-category="restaurants">
            <span class="card-icon">🍽️</span>
            <span>맛집 정보</span>
        </div>
        <div class="category-item selected" data-category="new_restaurants">
            <span class="card-icon">🆕</span>
            <span>신장 개업 음식점</span>
        </div>
    </div>
    
    <div class="nav-buttons">
        <button class="btn btn-secondary" onclick="selectAll()">모두 선택</button>
        <button class="btn btn-primary" onclick="completeOnboarding()">완료</button>
    </div>
</div>

<div id="step4" class="onboarding-step" style="display: none;">
    <div class="header">
        <div style="font-size: 48px; margin-bottom: 20px;">🎉</div>
        <h2>설정 완료!</h2>
        <div class="subtitle">
            내일 아침 7시에<br>
            첫 브리핑을 보내드릴게요
        </div>
    </div>
    
    <button class="btn btn-primary" onclick="location.href='/briefing/'">
        오늘 브리핑 미리보기
    </button>
</div>

<script>
let currentStep = 1;
let selectedLocation = '';

function nextStep() {
    document.getElementById('step' + currentStep).style.display = 'none';
    currentStep++;
    document.getElementById('step' + currentStep).style.display = 'block';
}

function saveLocationAndNext() {
    const guSelect = document.getElementById('gu-select');
    selectedLocation = guSelect.value;
    
    if (!selectedLocation) {
        alert('구를 선택해주세요.');
        return;
    }
    
    fetch('/users/set-location/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ gu: selectedLocation })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            nextStep();
        } else {
            alert('위치 설정에 실패했습니다.');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('오류가 발생했습니다.');
    });
}

function completeOnboarding() {
    fetch('/users/complete-onboarding/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            nextStep();
        } else {
            alert('설정 완료에 실패했습니다.');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        nextStep();
    });
}

function selectAll() {
    const items = document.querySelectorAll('.category-item');
    items.forEach(item => {
        item.classList.add('selected');
    });
}

document.addEventListener('DOMContentLoaded', function() {
    const categoryItems = document.querySelectorAll('.category-item');
    categoryItems.forEach(item => {
        item.addEventListener('click', function() {
            this.classList.toggle('selected');
        });
    });
});
</script>
{% endblock %}
