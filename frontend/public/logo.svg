<svg width="140" height="48" viewBox="0 0 140 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라데이션 -->
  <defs>
    <linearGradient id="thermoBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#764ba2" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="thermoGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#4f46e5"/>
    </linearGradient>
    <linearGradient id="tempGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="140" height="48" rx="12" fill="url(#thermoBg)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- 온도계 몸체 -->
  <rect x="10" y="8" width="8" height="20" rx="4" fill="url(#thermoGrad)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- 온도계 구 -->
  <circle cx="14" cy="32" r="4" fill="url(#tempGrad)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- 온도 표시선들 -->
  <line x1="18" y1="12" x2="21" y2="12" stroke="#8b5cf6" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="18" y1="16" x2="22" y2="16" stroke="#6366f1" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="18" y1="20" x2="21" y2="20" stroke="#4f46e5" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="18" y1="24" x2="22" y2="24" stroke="#3730a3" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- 감성 파동 효과 -->
  <circle cx="14" cy="24" r="10" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.4"/>
  <circle cx="14" cy="24" r="12" fill="none" stroke="#a855f7" stroke-width="0.8" opacity="0.3"/>
  <circle cx="14" cy="24" r="14" fill="none" stroke="#c084fc" stroke-width="0.6" opacity="0.2"/>
  
  <!-- 메인 텍스트 -->
  <text x="32" y="20" font-family="Inter, sans-serif" font-size="16" font-weight="800" fill="#1f2937">Vibe</text>
  <text x="32" y="34" font-family="Inter, sans-serif" font-size="16" font-weight="800" fill="#6366f1">Thermo</text>
  
  <!-- 서브텍스트 -->
  <text x="85" y="26" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#6b7280">감성 온도계</text>
  
  <!-- 하트 아이콘 -->
  <path d="M120 20c-1-1.5-3-1.5-3 0.5s2 2.5 3 4c1-1.5 3-2.5 3-4s-2-2-3-0.5z" fill="#f59e0b" opacity="0.8"/>
  
  <!-- 글로우 효과 -->
  <circle cx="14" cy="32" r="4" fill="none" stroke="#ef4444" stroke-width="0.5" opacity="0.6"/>
  <circle cx="14" cy="32" r="5" fill="none" stroke="#f59e0b" stroke-width="0.3" opacity="0.4"/>
</svg>