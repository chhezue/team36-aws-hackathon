<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalBriefing - 로그인</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(135deg, #B0E0E6 0%, #DDA0DD 50%, #FFDAB9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px 32px;
            width: 100%;
            max-width: 360px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 8px;
        }

        .title {
            color: #333333;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666666;
            font-size: 14px;
            font-weight: 300;
            text-align: center;
            margin-bottom: 32px;
        }

        .login-button {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 16px 20px;
            width: 100%;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: #333333;
            font-size: 16px;
            font-weight: 400;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .icon {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
        }

        .kakao {
            background: rgba(254, 229, 0, 0.15);
        }

        .naver {
            background: rgba(3, 199, 90, 0.15);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">🏠</div>
        <h1 class="title">LocalBriefing</h1>
        <p class="subtitle">우리 동네 소식을 매일 아침 받아보세요</p>
        
        <a href="#" class="login-button">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="m4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
            📧 이메일로 시작하기
        </a>

        <a href="#" class="login-button kakao">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M12 3C6.5 3 2 6.6 2 11c0 2.8 1.9 5.3 4.7 6.7L5.5 21l4.1-2.2c.8.1 1.6.2 2.4.2 5.5 0 10-3.6 10-8S17.5 3 12 3z"/>
            </svg>
            📱 카카오로 시작하기
        </a>
    </div>
</body>
</html>
